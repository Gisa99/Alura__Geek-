<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../SCSS/estilos.css">
    <title>AluraGeek - todos</title>
</head>

<body>
    <header class="cabecalho" id="cabecalho">
        <a href="../../index.html" class="cabecalho__logo">
            <img src="../imagens/Logo.svg" alt="Logo AluraGeek" class="cabecalho__logo-img">
        </a>
        <div class="input-pesquisa">
            <input type="text" placeholder="O que deseja encontrar?" class="search">
            <img src="../imagens/search.svg" class="icone-search" alt="ícone pesquisa">
        </div>
        <div class="input-pesquisa-mobile">
            <input type="text" placeholder="O que deseja encontrar?" class="search-mobile">
            <img src="../imagens/sair.png" class="icone-sair" alt="ícone sair">
        </div>
        <img src="../imagens/search.svg" alt="botão pesquisa" class="cabecalho__btn-search">
    </header>
    <main class="container__principal">
        <div class="container__principal-infos">
            <h2>Todos os produtos</h2>
            <a href="adicionarProduto.html"><button class="btn-add-novo">Adicionar produto</button></a>
        </div>
        <span class="result-pesquisa" id="lista">
            

        </span>
        <section class="container__principal-cards" id="todos">
         <!--Produtos renderizados dinamicamente aparecerão aqui-->
        </section>
    </main>
    <footer class="rodape" id="rodape">
        <div>
            <section class="rodape__links">
                <img src="../imagens/Logo.svg" alt="Logo AluraGeek" class="rodape__logo">
                <ul class="rodape__link-list">
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Políticas de privacidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                    <li><a href="#">Programas de fidelidade</a></li>
                </ul>
            </section>
            <section class="rodape__contato">
                
                <form  class="rodape__contato-form" 
                data-formulario>
                    <h3>Fale conosco</h3>
                    <fieldset class="form-name">
                        <label for="email" data-erro>E-mail</label>
                        <input type="email" name="email" id="email"  required minlength="3">
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    
                    <fieldset>
                        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Escreva sua mensagem" required minlength="5" data-erro></textarea>
                        <span class="mensagem-erro"></span>
                   </fieldset>
                   <input class="rodape__contato-btn" type="submit" required></input>
                </form>
            </section>
        </div>
        <section class="rodape_dev-credito">
            <p>Desenvolvido por <a href="#">Gisele França</a>
            </p>
            <p>2024</p>
        </section>
    </footer>

    <script src="../Javascript/exibirMenuPesquisa.js"></script> 
    <script src="../Javascript/Components/validaFormularioRodape.js"></script>
    <script type="module" src="../Javascript/Components/renderizaTodos.js"></script>
    <script type="module" src="../Javascript/Search/buscaProdutosTodos.js"></script>
    <script src="../Javascript/Components/deletaItens.js"></script>
    <script src="../Javascript/Components/editarItens.js"></script>
    
   
</body>
</html>
