<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../SCSS/estilos.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header class="cabecalho cabecalho-add-produto" id="cabecalho">
        <a href="renderizaTodos.html" class="cabecalho__logo-login logo-add-produto">
            <img src="../imagens/Logo.svg" alt="Logo AluraGeek" class="cabecalho__logo-img">
        </a>
       
    </header>
    <main class="container__add-produtos">
        
        <form class="form_adiciona-produto" data-form>
            <h2 class="title">Adicionar novo produto</h2>    
            <fieldset class="campos-form">
                <label for="url-img"> URL da Imagem
                    <input id="url-img" type="text" name="url-img" data-imagem>
                </label>
                <span class="mensagem-erro"></span>
              </fieldset>
            <fieldset class="campos-form">
                <label for="categoria"> Categoria
                    <input id="categoria" type="text" name="categoria" data-categoria>
                </label>
                <span class="mensagem-erro"></span>
              </fieldset>
            <fieldset class="campos-form">
                <label for="nome"> Nome do produto
                    <input id="nome" type="text" name="nome" data-nome>
                </label>
                <span class="mensagem-erro"></span>
              </fieldset>
            <fieldset class="campos-form">
                <label for="preco"> Preço do Produto
                    <input id="preco" type="text" name="preco" data-preco>
                </label>
                <span class="mensagem-erro"></span>
              </fieldset>
            <fieldset class="campos-form">
                <textarea name="mensagem" id="mensagem" placeholder="Descrição do produto" data-descricao></textarea>
                <span class="mensagem-erro"></span>
              </fieldset>
              <input class="btn-enviar" type="submit" value="Enviar">
        </form>
    </main>
    <footer class="rodape" id="rodape">
        <div>
            <section class="rodape__links">
                <img src="../imagens/Logo.svg" alt="Logo AluraGeek" class="rodape__logo">
                <ul class="rodape__link-list">
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Políticas de privacidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                    <li><a href="#">Programas de fidelidade</a></li>
                </ul>
            </section>
            <section class="rodape__contato">
                
                <form  method="post" autocomplete="off" class="rodape__contato-form" 
                data-formulario>
                    <h3>Fale conosco</h3>
                    <fieldset class="form-name">
                        <label for="email" data-erro>E-mail</label>
                        <input type="email" name="email" id="email"  required minlength="3">
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    
                    <fieldset>
                        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Escreva sua mensagem" required minlength="5" data-erro></textarea>
                        <span class="mensagem-erro"></span>
                   </fieldset>
                   <input class="rodape__contato-btn" type="submit" required></input>
                </form>
            </section>
        </div>
        <section class="rodape_dev-credito">
            <p>Desenvolvido por <a href="#">Gisele França</a>
            </p>
            <p>2024</p>
        </section>
    </footer>
    <script type="module" src="../Javascript/Components/adicionaProdutos.js"></script>
    <script src="../Javascript/Components/validaFormularioRodape.js"></script>
</body>
</html>
